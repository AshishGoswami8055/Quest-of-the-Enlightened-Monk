<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design settings for mobile devices -->
    <title>Image Grid Game</title> <!-- Title of the web page -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file for styling -->
</head>
<body>
    <h1>Image Grid Puzzle</h1> <!-- Main heading for the game -->
    <p>Drag and drop the tiles to solve the puzzle in 20 moves or less.</p> <!-- Instructions for the player -->
    
    <div id="board"></div> <!-- Container for the image grid (game board) -->
    
    <div id="turns">Turns: 0</div> <!-- Display for the number of turns taken -->
    
    <div id="message"></div> <!-- Area to show messages (e.g., win/lose notifications) -->
    
    <script src="script.js"></script> <!-- Link to the external JavaScript file for game logic -->
</body>
</html>
