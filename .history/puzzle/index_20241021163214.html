<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Complete the Puzzle!</h1>
    <div class="instructions">
        Complete the puzzle to reveal the answer after three rounds!
    </div>

    <!-- Reference full image -->
    <div class="full-image">
        <img src="image_grid/full_image.jpg" alt="Full Puzzle" width="250px">
    </div>

    <!-- Puzzle container -->
    <div id="board" class="puzzle-container"></div>

    <!-- Turn counter -->
    <div id="turns">Turns: 0</div>

    <!-- Message box for success -->
    <div id="message"></div>
    
    <!-- Replay button -->
    <button id="replay-button" style="display: none;" onclick="replayPuzzle()">Replay Puzzle</button>

    <script src="script.js"></script>
</body>
</html>
