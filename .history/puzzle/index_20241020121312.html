<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="puzzle-popup" class="popup">
        <div class="popup-content">
            <!-- Close button -->
            <span id="close-popup" class="close-button">&times;</span>

            <h1>Complete the Puzzle!</h1>

            <!-- Reference full image -->
            <div class="full-image">
                <img src="mage_grid/full_image.jpg" alt="Full Puzzle" width="250px">
            </div>

            <!-- Puzzle container -->
            <div class="puzzle-container"></div>

            <!-- Message box for success -->
            <div id="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
