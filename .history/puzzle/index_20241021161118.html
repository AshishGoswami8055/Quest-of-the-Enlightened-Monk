<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Complete the Sliding Puzzle!</h1>
    <div class="instructions">
        Slide the tiles to complete the puzzle.
    </div>
    
    <!-- Reference full image -->
    <div class="full-image">
        <img src="image_grid/full_image.jpg" alt="Full Puzzle" width="250px">
    </div>

    <!-- Puzzle container -->
    <div class="puzzle-container"></div>

    <!-- Message box for success -->
    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
