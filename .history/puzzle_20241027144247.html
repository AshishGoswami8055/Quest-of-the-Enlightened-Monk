<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design settings for mobile devices -->
    <title>Image Grid Game</title> <!-- Title of the webpage displayed in the browser tab -->
    <link rel="stylesheet" href="puzzle/styles.css"> <!-- Link to the external CSS file for styling the game -->
</head>
<body>
    <h1>Image Grid Puzzle</h1> <!-- Main heading for the puzzle game -->
    <p>Drag and drop the tiles to solve the puzzle in 22 moves or less.</p> <!-- Instructions for the player -->
    
    <div id="board"></div> <!-- Div that will hold the puzzle board where image tiles will be displayed -->
    <div id="turns">Turns: 0</div> <!-- Div to display the number of turns taken by the player -->
    <div id="message"></div> <!-- Div to display messages (e.g., win or lose) to the player -->
    
    <script src="puzzle/script.js"></script> <!-- Link to the external JavaScript file that contains the game logic -->
</body>
</html>
